<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Contacto - Gabriela Motta</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div class="CONTACTO">
      
      <!-- MENÚ ACTUALIZADO -->
      <nav class="MENU" role="navigation" aria-label="Navegación principal">
        <div class="rectangle" aria-hidden="true"></div>
        <a href="index.html" class="component">
          <span class="text-wrapper">INICIO</span>
        </a>
        <a href="sobremi.html" class="div-wrapper">
          <span class="div">SOBRE MÍ</span>
        </a>
        <a href="proyectos.html" class="component-2">
          <span class="text-wrapper-2">PROYECTOS</span>
        </a>
        <a href="contacto.html" class="component-3" aria-current="page">
          <span class="text-wrapper-3">CONTACTO</span>
        </a>
      </nav>

      <section class="FORMULARIO" aria-labelledby="form-heading">
        <div class="rectangle-2" aria-hidden="true"></div>
        <h1 id="form-heading" class="p">Cada proyecto es una nueva historia. ¿Escribimos la tuya?</h1>
        
        <form action="/submit-contact" method="post" novalidate>
          
          <!-- CAMPO NOMBRE -->
          <div class="form-field">
            <div class="rectangle-3" aria-hidden="true"></div>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-input"
              required
              aria-required="true"
              placeholder="Nombre"
            />
            <label for="nombre" class="text-wrapper-4">Nombre</label>
          </div>

          <!-- CAMPO CORREO -->
          <div class="form-field">
            <div class="rectangle-4" aria-hidden="true"></div>
            <input
              type="email"
              id="correo"
              name="correo"
              class="form-input"
              required
              aria-required="true"
              placeholder="Correo electrónico"
            />
            <label for="correo" class="text-wrapper-5">Correo electrónico</label>
          </div>

          <!-- CAMPO TELÉFONO -->
          <div class="form-field">
            <div class="rectangle-5" aria-hidden="true"></div>
            <input type="tel" id="telefono" name="telefono" class="form-input" placeholder="Teléfono" />
            <label for="telefono" class="text-wrapper-6">Teléfono</label>
          </div>

          <!-- CAMPO MENSAJE -->
          <div class="form-field">
            <div class="rectangle-6" aria-hidden="true"></div>
            <textarea
              id="mensaje"
              name="mensaje"
              class="form-textarea"
              required
              aria-required="true"
              placeholder="Mensaje"
            ></textarea>
            <label for="mensaje" class="text-wrapper-7">Mensaje</label>
          </div>
          
          <button type="submit" class="component-4">
            <span class="text-wrapper-8">ENVIAR</span>
          </button>
        </form>

      </section>

      <footer class="PIE-DE-PAGINA" role="contentinfo">
        <div class="rectangle-7" aria-hidden="true"></div>
        <img class="DINOPIEDEPAGINA" src="IMAGENES/CONTACTO/DINOPIEDEPAGINA.png" alt="DINOPIEDEPAGINA" />
        <div class="rectangle-8" aria-hidden="true"></div>
        <h2 class="text-wrapper-9">CONTÁCTAME</h2>
        <address class="correo">
          <span class="span">Correo:</span>
          <span class="text-wrapper-10">
            <a href="mailto:gabimotta060@gmail.com">gabimotta060@gmail.com</a><br />
          </span>
          <span class="span">Instagram:</span>
          <span class="text-wrapper-10">
            <a href="https://instagram.com/teehee_babe" target="_blank" rel="noopener noreferrer">teehee_babe</a><br />
          </span>
          <span class="span">Behance:</span>
          <span class="text-wrapper-10">
            <a href="https://behance.net/gabrielamotta" target="_blank" rel="noopener noreferrer">GABRIELA MOTTA</a>
          </span>
        </address>
        <p class="text-wrapper-11">Todos los derechos reservados</p>
      </footer>

      <aside class="FRASE-CON-FOTO" aria-label="Sección de presentación">
        <img class="RECTANGULOFOTO" src="IMAGENES/CONTACTO/RECTANGULOFOTO.svg" alt="" aria-hidden="true" />
        <img class="FOTO" src="IMAGENES/CONTACTO/FOTO.png" alt="FOTO" />
        <blockquote class="la-fotograf-a-me">
          La fotografía me enseña a ver, <br />El diseño me enseña a contar.
        </blockquote>
      </aside>

    </div>
  </body>
</html>
